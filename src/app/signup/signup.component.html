<form (submit)="onSubmit()" [formGroup]="registerForm">
    <div class="form_box">
        <h1>REGISTER </h1>
        <div class="form-group">

            <input [ngClass]="{'is-invalid':submitted && registerForm.controls['username'].errors}"
                formControlName="username" placeholder="User Name" type="text" class="form-control  form-input">
            <div *ngIf="submitted && registerForm.controls['username'].errors" class="text-danger">
                <div class="error" *ngIf="submitted && registerForm.controls['username'].errors">
                    User Name is required
                </div>

            </div>
        </div>
        <div class="form-group">

            <input [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" placeholder="Email"
                formControlName="email" type="email" class="form-control form-input">
            <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['email'].errors">
                    Email Address is required
                </div>

            </div>
        </div>
        <div class="form-group">

            <input formControlName="password"
                [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}" placeholder="Password"
                type="password" class="form-control form-input">
            <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                <div class="error" *ngIf="submitted && registerForm.controls['password'].errors">
                    Password is required
                </div>

            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </div>
</form>

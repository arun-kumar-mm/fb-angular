<form (submit)="onSubmit()" [formGroup]="loginForm">
  <div class="form_box">
  <h1>LOGIN</h1>
  <span class="alert-msg">{{message}}</span>
  <div class="form-group">
    
    <input [ngClass]="{'is-invalid':submitted && loginForm.controls['username'].errors}" formControlName="username" placeholder="User Name" type="text" class="form-control  form-input">
    <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger">
      <div *ngIf="submitted && loginForm.controls['username'].errors">
        User Name is required
      </div> 
     </div>
  </div> 
 
   <div class="form-group"> 
   
    <input formControlName="password" [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}"  placeholder="Password" type="password" class="form-control form-input">
    <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
      <div *ngIf="submitted && loginForm.controls['password'].errors">
        Password is required
      </div>
      
    </div>
  </div> 
   <div class="form-group">
     <button class="btn btn-primary">Login</button>
  </div>
  <br>
  <span >Don't have account. Click <a href="/register">Sign Up</a></span>

  </div>
</form>
